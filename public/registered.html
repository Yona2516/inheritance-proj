<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registered Beneficiaries</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f7f9fb;
    }
    .layout {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      background: #1a237e;
      color: white;
      padding: 20px;
      width: 220px;
      display: flex;
      flex-direction: column;
    }
    .sidebar h2 {
      margin-bottom: 20px;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      background: #3949ab;
    }
    .sidebar a:hover {
      background: #5c6bc0;
    }
    .main {
      flex-grow: 1;
      padding: 30px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .logout-btn {
      margin-top: auto;
      background: red;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }
    .action-btn {
      padding: 5px 10px;
      margin: 0 2px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .edit-btn {
      background-color: #4caf50;
      color: white;
    }
    .delete-btn {
      background-color: #f44336;
      color: white;
    }
    .pdf-link {
      color: #1a237e;
      text-decoration: none;
      font-size: 18px;
    }
    .pdf-link:hover {
      color: #0d47a1;
    }
    .pdf-link::before {
      content: 'üëÅÔ∏è';
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <div class="layout">
    <div class="sidebar">
      <h2>Admin Panel</h2>
      <a href="admin.html">Home</a>
      <a href="registered.html">Registered</a>
      <a href="about.html">About</a>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <div class="main">
      <div class="container">
        <h3>Registered Beneficiaries</h3>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Phone</th>
              <th>Relation</th>
              <th>Address</th>
              <th>Username</th>
              <th>Will PDF</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="beneficiariesTable">
            <!-- Data will be loaded here -->
          </tbody>
        </table>
        <div id="message" style="margin-top:10px;"></div>
      </div>
    </div>
  </div>

<script>
  function logout() {
    window.location.href = 'index.html';
  }

  async function loadBeneficiaries() {
    try {
      const res = await fetch('http://145.223.98.156/api/beneficiaries');
      const beneficiaries = await res.json();

      const tbody = document.querySelector('#beneficiariesTable');
      tbody.innerHTML = '';

      beneficiaries.forEach(b => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${b.name}</td>
          <td>${b.age}</td>
          <td>${b.phone}</td>
          <td>${b.relation}</td>
          <td>${b.address}</td>
          <td>${b.username}</td>
          <td><a class="pdf-link" href="uploads/${b.will_pdf}" target="_blank">View</a></td>
          <td>
            <button class="action-btn edit-btn" onclick="editBeneficiary('${b.id}')">Edit</button>
            <button class="action-btn delete-btn" onclick="deleteBeneficiary('${b.id}')">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    } catch (error) {
      console.error('Failed to load beneficiaries:', error);
    }
  }

  function editBeneficiary(id) {
    window.location.href = `admin.html?id=${id}`;
  }

  function deleteBeneficiary(id) {
    if (confirm('Are you sure you want to delete this record?')) {
      fetch(`http://145.223.98.156/api/delete-beneficiary/${id}`, {
        method: 'DELETE'
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert('Deleted successfully');
          loadBeneficiaries();
        } else {
          alert('Failed to delete record: ' + data.message);
        }
      })
      .catch(err => {
        console.error('Delete error:', err);
        alert('Delete request failed.');
      });
    }
  }

  loadBeneficiaries();
</script>
</body>
</html>
